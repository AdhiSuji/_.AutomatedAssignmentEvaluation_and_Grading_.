{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Ask a Query</h2>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-lg">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="question" class="form-label">Your Query:</label>
                {{ form.question }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Query</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
