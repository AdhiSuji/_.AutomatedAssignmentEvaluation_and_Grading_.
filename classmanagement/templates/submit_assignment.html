{% extends "base.html" %}

{% block title %}Submit Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Show only the assignment title for the current assignment -->
            <h3 class="text-center mb-3">{{ assignment.title }}</h3>

            <!-- Submission Form -->
            <div class="card shadow-lg p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Render the assignment submission form -->
                    {{ form.as_p }}
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn w-100 mt-3" style="background-color: #6f42c1; color: white;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
